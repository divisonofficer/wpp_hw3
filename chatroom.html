<!DOCTYPE html>
<html lang="ko">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>카카오톡 채팅방 예시</title>
    <link rel="stylesheet" href="/resources/style.css" />
    <script src="/resources/function.js"></script>
  </head>
  <body>
    <div class="chat-room">
      <div class="chat-window">
        <div class="chat-appbar">
          <img
            src="/resources/icon-back-arrow.png"
            class="image-button p8"
            id="btn-chat-back"
            onclick="location.href='/chatlobby'"
          />
        </div>
        <div class="chat-content" id="chat-left"></div>
        <div class="chat-input">
          <input
            type="file"
            accept="image/*"
            id="input-image"
            class="input-hidden"
            onchange="sendMediaInput('image');"
          />
          <img
            src="/resources/icon_image_upload.png"
            class="image-button p4"
            onclick="$('#input-image').click();"
          />
          <input
            type="file"
            accept="video/*"
            id="input-video"
            class="input-hidden"
            onchange="sendMediaInput('video');"
          />
          <img
            src="/resources/icon_video_upload.png"
            class="image-button p4"
            onclick="$('#input-video').click();"
          />
          <textarea
            type="text"
            id="input-left"
            placeholder="메시지를 입력하세요."
          ></textarea>
          <div class="btn-send" id="send-left" onclick="sendMsg(0);">
            <img
              src="https://cdn.icon-icons.com/icons2/2783/PNG/512/send_message_chat_icon_177294.png"
              alt=""
              width="24px"
              height="24px"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
