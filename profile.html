<!DOCTYPE html>
<html>
  <head>
    <title>Recommend Friend</title>
    <link rel="stylesheet" type="text/css" href="/resources/style.css" />

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/resources/profile.js"></script>
  </head>

  <body>
    <div class="chat-room">
      <div class="chat-window">
        <div class="profile-content">
          <div class="profile-content-shade">
            <div class="appbar-profile">
              <img
                src="/resources/icon_delete.png"
                class="image-button p8 image-white"
                id="btn-profile-back"
                onclick="location.href='/'"
              />
            </div>

            <div class="profile-image-holder">
              <img
                src="/resources/icon_profile_basic.jpeg"
                class="profile-image"
              />
            </div>
            <h1>김민수</h1>
            <img
              onclick="fetchP2PChatInfo();"
              class="image-button p8 image-white"
              src="/resources/icon_chat.png"
            />
            <p>Chat</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
